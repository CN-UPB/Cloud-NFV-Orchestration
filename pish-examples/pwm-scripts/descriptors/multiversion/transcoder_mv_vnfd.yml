---
descriptor_version: vnfd-schema-01
description: Trasncoder VNF with multiple versions
name: transcoder-image-1-mv
vendor: cn-upb
version: '1.0'
author: Ashwin Prasad
virtual_deployment_units:
- id: transcoder-image-1
  description: transcoder-image-1
  vm_image: "transcoder-image-1"
  vm_image_format: qcow2
  monitoring_parameters:
    - name: "vm_cpu_perc"
      unit: "Percentage"
    - name: "vm_mem_pers"
      unit: "Percentage"
    - name: "vm_net_rx_MB"
      unit: "MB"
    - name: "vm_net_tx_MB"
      unit: "Mbps"  
  resource_requirements:
    cpu:
      vcpus: 8
    memory:
      size: 16
      size_unit: GB
    storage:
      size: 10
      size_unit: GB
  connection_points:
  - id: eth0
    interface: ipv4
    type: external

virtual_deployment_units_acc:
- id: "transcoder-image-1"
  name: "transcoder-image-1"
  service_image: "pgscramble/transcoder-cn:0.9"
  service_type: "LoadBalancer"
  service_ports:
  - name: "http"
    protocol: "TCP"
    port: 80
    target_port: 80
  monitoring_parameters:
    - name: "vm_cpu_perc"
      unit: "Percentage"
    - name: "vm_mem_pers"
      unit: "Percentage"
    - name: "vm_net_rx_MB"
      unit: "MB"
    - name: "vm_net_tx_MB"
      unit: "Mbps"  
  environment:
    - name: runtime
      value: nvidia
  resource_requirements:
    memory:
      size: 4096
      size_unit: "Mi"

virtual_deployment_units_con:
- id: "transcoder-image-1"
  name: "transcoder-image-1"
  service_image: "transcoder"
  service_type: "LoadBalancer"
  service_ports:
  - name: "http"
    protocol: "TCP"
    port: 8080
    target_port: 80
  monitoring_parameters:
    - name: "vm_cpu_perc"
      unit: "Percentage"
    - name: "vm_mem_pers"
      unit: "Percentage"
    - name: "vm_net_rx_MB"
      unit: "MB"
    - name: "vm_net_tx_MB"
      unit: "Mbps"  
  resource_requirements:
    memory:
      size: 32
      size_unit: "Mi"      

monitoring_rules:
  - name: "mon:rule:vm_cpu_perc"
    description: "Trigger events if CPU load is above 10 percent."
    duration: 5
    duration_unit: "s"
    condition: "transcoder-image-1:vm_cpu_perc > 0"
    notification:
      - name: "notification01"
        type: "rabbitmq_message"


