---
descriptor_version: '1.0'
vendor: "cn-upb"
name: "transcoder_cpu_mv"
version: '1.0'
author: "Ashwin Prasad"
description: "Transcoder CPU NS MV"  
network_functions:
  - vnf_id: "transcoder-cpu-image1"
    vnf_vendor: "cn-upb"
    vnf_name: "transcoder-cpu-image-1-mv"
    vnf_version: '1.0'
    multi_version: true

connection_points:
  - id: "mgmt"
    interface: "ipv4"
    type: "management"
  - id: "input"
    interface: "ipv4"
    type: "external"
  - id: "output"
    interface: "ipv4"
    type: "external"

##
## The virtual links that interconnect
## the different connections points.
##
virtual_links:
  - id: "mgmt"
    connectivity_type: "E-LAN"
    connection_points_reference:
      - "transcoder-cpu-image1:mgmt"
      - "mgmt"
  - id: "input-2-iperf"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "input"
      - "transcoder-cpu-image1:input"
  - id: "tcpdump-2-output"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "transcoder-cpu-image1:output"
      - "output"