---
descriptor_version: vnfd-schema-01
description: A basic VNF descriptor with load generator and one VDU
name: cirros-image-1-mv
vendor: ashwin
version: '1.0'
author: ashwin

versions:
  virtual_deployment_units_vm:
    - cirros-image-1-vm: 
      - cost_per_min: "1"
      - max_data_rate: 600
    - cirros-image-2-vm: 
      - cost_per_min: "1"
      - max_data_rate: 600

  virtual_deployment_units_gpu:
    - cirros-image-1-gpu: 
      - cost_per_min: "1"
      - max_data_rate: 2000
    - cirros-image-2-gpu: 
      - cost_per_min: "1"
      - max_data_rate: 2000

  virtual_deployment_units_con:
    - cirros-image-1-con: 
      - cost_per_min: "1"
      - max_data_rate: 600
    - cirros-image-2-con: 
      - cost_per_min: "1"
      - max_data_rate: 600

monitoring_config:
  fetch_frequency: 5
  average_range: 30 

# VERSION DESCRIPTORS

## VM

cirros-image-1-vm:
- id: cirros-image-1
  description: cirros-image-1
  vm_image: "cirros-image-1"
  vm_image_format: qcow2
  resource_requirements:
    cpu:
      vcpus: 1
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 1
      size_unit: GB
  connection_points:
  - id: eth0
    interface: ipv4
    type: external
  monitoring_parameters:
    - cpu
    - net
  monitoring_rules:
    - name: "vm:rule:cpu"
      description: "Trigger if CPU usage is above 90 percent in last 30s"
      duration: 30
      version: "VM"
      switch: "GPU"
      switch_image: "cirros-image-1-gpu"
      condition: "cpu > 90"
      condition_extra: "all"

cirros-image-2-vm:
- id: cirros-image-2
  description: cirros-image-2
  vm_image: "cirros-image-2"
  vm_image_format: qcow2
  resource_requirements:
    cpu:
      vcpus: 2
    memory:
      size: 512
      size_unit: MB
    storage:
      size: 2
      size_unit: GB
  connection_points:
  - id: eth0
    interface: ipv4
    type: external
  monitoring_parameters:
    - cpu
    - net
  monitoring_rules:
    - name: "vm:rule:cpu"
      description: "Trigger if CPU usage is above 90 percent in last 30s"
      duration: 30
      version: "VM"
      switch: "GPU"
      switch_image: "cirros-image-2-gpu"
      condition: "cpu > 90"
      condition_extra: "all"

# Image name on openstack should be "ashwin_cirros-image-1-mv_1.0_cirros-image-1"
# Image name on openstack should be "ashwin_cirros-image-1-mv_1.0_cirros-image-2"

## GPU

cirros-image-1-gpu:
- id: "cirros-image-1"
  name: "cirros-image-1"
  service_image: "cirros"
  service_type: "LoadBalancer"
  service_ports:
  - name: "ssh"
    protocol: "TCP"
    port: 22
    target_port: 22
  resource_requirements:
    memory:
      size: 32
      size_unit: "Mi"
    gpu:
      gpus: 2
      type: "nvidia.com/gpu"
  monitoring_parameters:
    - cpu
    - net
  monitoring_rules:
    - name: "gpu:rule:cpu"
      description: "Trigger if CPU usage is above 90 percent in last 30s"
      duration: 30
      version: "GPU"
      switch: "VM"
      switch_image: "cirros-image-1-vm"
      condition: "cpu > 90"
      condition_extra: "user"
    - name: "gpu:rule:net"
      description: "Trigger if NET Upload is above 1500 kbps in last 30s"
      duration: 30
      version: "GPU"
      switch: "VM"
      switch_image: "cirros-image-1-vm"
      condition: "net > 1500"
      condition_extra: "upload"

